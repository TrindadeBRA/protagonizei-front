name: ðŸš€ Deploy - Protagonizei (Front End)

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_master:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: Build with secrets variables
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            npm install -g yarn
            yarn install --frozen-lockfile
            yarn build
        env:
          NEXT_PUBLIC_WORDPRESS_API_URL: ${{ secrets.NEXT_PUBLIC_WORDPRESS_API_URL }}
          WORDPRESS_API_KEY: ${{ secrets.WORDPRESS_API_KEY }}

      - name: Create robots.txt for production
        run: |
          echo "# Allow all crawlers to read the site (including AI crawlers)" > out/robots.txt
          echo "User-agent: GPTBot" >> out/robots.txt
          echo "Allow: /" >> out/robots.txt
          echo "" >> out/robots.txt
          echo "User-agent: Google-Extended" >> out/robots.txt
          echo "Allow: /" >> out/robots.txt
          echo "" >> out/robots.txt
          echo "User-agent: CCBot" >> out/robots.txt
          echo "Allow: /" >> out/robots.txt
          echo "" >> out/robots.txt
          echo "User-agent: anthropic-ai" >> out/robots.txt
          echo "Allow: /" >> out/robots.txt
          echo "" >> out/robots.txt
          echo "User-agent: *" >> out/robots.txt
          echo "Disallow:" >> out/robots.txt
          echo "" >> out/robots.txt
          echo "Sitemap: https://protagonizei.com/sitemap.xml" >> out/robots.txt

      - name: Create .htaccess for production
        run: |
          echo "# Disable directory indexes and MultiViews" >> out/.htaccess
          echo "Options -Indexes -MultiViews" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Prevent mod_dir appending a slash to directory requests" >> out/.htaccess
          echo "DirectorySlash Off" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "RewriteEngine On" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Redirect to HTTPS" >> out/.htaccess
          echo "RewriteCond %{HTTPS} off" >> out/.htaccess
          echo "RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Remove .html extension from URLs" >> out/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> out/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME}\.html -f" >> out/.htaccess
          echo "RewriteRule ^(.*)/$ /$1.html [L]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Rewrite /foo to /foo.html if it exists" >> out/.htaccess
          echo "RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI}.html -f" >> out/.htaccess
          echo "RewriteRule !\.\w{2,4}$ %{REQUEST_URI}.html [L]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Otherwise, rewrite /foo to /foo/index.html if it exists" >> out/.htaccess
          echo "RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI}/index.html -f" >> out/.htaccess
          echo "RewriteRule !\.\w{2,4}$ %{REQUEST_URI}/index.html [L]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Redirects 301 (SEO)" >> out/.htaccess
          echo "RewriteEngine On" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Redirect blog to first page (prevent infinite loops)" >> out/.htaccess
          echo "RewriteCond %{REQUEST_URI} ^/blog$ [NC]" >> out/.htaccess
          echo "RewriteRule ^blog$ /blog/page/1 [R=301,L]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Redirect /play to play.protagonizei.com (preserve query parameters)" >> out/.htaccess
          echo "RewriteCond %{REQUEST_URI} ^/play/?$ [NC]" >> out/.htaccess
          echo "RewriteRule ^play/?$ https://play.protagonizei.com/ [R=301,L,QSA]" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "ErrorDocument 404 /404.html" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# ========================================" >> out/.htaccess
          echo "# Cache Headers - OtimizaÃ§Ã£o de Performance" >> out/.htaccess
          echo "# ========================================" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "<IfModule mod_headers.c>" >> out/.htaccess
          echo "  # Imagens - Cache de 1 ano (31536000 segundos)" >> out/.htaccess
          echo "  <FilesMatch \"\.(jpg|jpeg|png|gif|webp|svg|ico)$\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=31536000, immutable\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "  # JavaScript e CSS - Cache de 1 ano" >> out/.htaccess
          echo "  <FilesMatch \"\.(js|css)$\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=31536000, immutable\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "  # Fontes - Cache de 1 ano" >> out/.htaccess
          echo "  <FilesMatch \"\.(woff|woff2|ttf|eot|otf)$\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=31536000, immutable\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "  # Assets estÃ¡ticos em /assets/ - Cache de 1 ano" >> out/.htaccess
          echo "  <FilesMatch \"^/assets/(images|scripts|fonts)/\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=31536000, immutable\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "  # HTML - Cache curto com revalidaÃ§Ã£o (1 hora)" >> out/.htaccess
          echo "  <FilesMatch \"\.(html|htm)$\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=3600, must-revalidate\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "  # Manifest, sitemap e robots - Cache de 1 dia" >> out/.htaccess
          echo "  <FilesMatch \"(manifest\.json|sitemap\.xml|robots\.txt)$\">" >> out/.htaccess
          echo "    Header set Cache-Control \"public, max-age=86400\"" >> out/.htaccess
          echo "  </FilesMatch>" >> out/.htaccess
          echo "</IfModule>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# CompressÃ£o GZIP" >> out/.htaccess
          echo "<IfModule mod_deflate.c>" >> out/.htaccess
          echo "  AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json" >> out/.htaccess
          echo "</IfModule>" >> out/.htaccess
          echo "" >> out/.htaccess
          echo "# Desabilitar ETags (usar Cache-Control)" >> out/.htaccess
          echo "<IfModule mod_headers.c>" >> out/.htaccess
          echo "  Header unset ETag" >> out/.htaccess
          echo "</IfModule>" >> out/.htaccess
          echo "FileETag None" >> out/.htaccess

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Deploy to FTP Server (master)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
            server: ${{secrets.FTP_HOST}}
            username: ${{ secrets.FTP_LOGIN }}
            password: ${{ secrets.FTP_PASSWORD }}
            local-dir: out/
            server-dir: /public_html/
            state-name: .ftp-deploy-sync-state.json
            dangerous-clean-slate: true
            exclude: |
              **/.git*
              **/.git*/**
              **/node_modules/**
              **/.DS_Store